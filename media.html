<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média Aritmética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Média Aritmética</h2>
        <label>Primeira nota:</label>
        <input id="nota1" type="number" placeholder="Digite a primeira nota">
        <label>Segunda nota:</label>
        <input id="nota2" type="number" placeholder="Digite a segunda nota">
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = (nota1 + nota2) / 2;
            var resultadoDiv = document.getElementById("resultado");

            if (media >= 7) {
                resultadoDiv.textContent = "Parabéns! Aprovado com média: " + media.toFixed(2);
                resultadoDiv.style.color = "green";
            } else {
                resultadoDiv.textContent = "Média insuficiente. Média: " + media.toFixed(2);
                resultadoDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
